<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ui/css/log_in_style.css">
    <title>Log in</title>
</head>
<body>

<form action="loginServlet" method="post">

    <h2 class="title">Вхід в систему</h2>
    <hr>

    <div class="imgcontainer">
        <img src="ui/img/unknown.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="usermail"><b>Username</b></label>
        <input type="text" placeholder="Введіть email" name="usermail" required>

        <label for="userpass"><b>Password</b></label>
        <input type="password" placeholder="Введіть пароль" name="userpass" required>

        <button type="submit">Ввійти</button>
    </div>

    <div class="bot" style="background-color:#f1f1f1">
        <a href="sign_up_form.html" class="cancelbtn">Реєстрація</a>
    </div>
</form>

</body>
</html>
